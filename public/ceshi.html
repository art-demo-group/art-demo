<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button#allB").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
$("button#hiddenB").click(function(){
    $("#div1").fadeOut("fast");
    $("#div2").fadeOut("fast");
    $("#div3").fadeOut("fast");
  });
$("button#redB").click(function(){
    $("#div2").hide();
    $("#div3").hide();
    $("#div1").fadeIn("3000");
    
  });
  
});
</script>
<style>
img{
  width:100%;
  height:100%;
  
};
.poster{
  width:100%;
  height:100%;background-size: cover;
  background-position: 50% 50%;
}
</style>
</head>

<body style="background-color:gray">
<p>演示带有不同参数的 fadeIn() 方法。</p>
<button id="allB">点击这里，使三个矩形淡入</button>
<button id="hiddenB">点击全部淡出</button>
<button id="redB">点击红色淡入</button>
<button id="greenB">点击绿色淡入</button>
<button id="blueB">点击蓝色淡入</button>
