<p class="col4 hidden-phone">
	"象山"层峦叠嶂，聚万物之灵；承天地光辉，显大成之气。孪生画室以中国美术学院为依托，以国美学术氛围为环境，以国美前辈为师长，在浓厚的艺术气息下成长。又经工商部门的批准成为了全国专业的美术高考培训机构，全名为杭州孪生文化艺术有限公司。</p>
