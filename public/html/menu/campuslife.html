<p class="col4 hidden-phone">
	报名时间：2015年5月开始 请于入学前半个月至一个月提前电话咨询<br />
	报名方式：<br />
	1）远程报名：将学生近期作品（素描、速写、色彩均可）发送至邮箱2558475124@qq.com，我们将于一个工作日内电话回访；如通过考核，汇预报名定金至孪生画室指定账户。<br />
	2）现场报名：家长或学生本人到孪生画室现场咨询、报名、交费，学生可携带近期作品或是现场作画，随到随考。</p>
